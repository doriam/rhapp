<div class="login">
    <form class="custom-form" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)" >
      <h1>Login</h1>
      <input
        type="email"
        name="email"
        placeholder="Email"
        required="required"
        ngModel
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
        ngModel
      />
      <button type="submit">Log in</button>
    </form>
  </div>
